<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular custo</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <form method="POST" action="./calcular.php">
        <h1>Calcular Custo</h1>
        <label for="nome">Nome: </label>
        <input id="nome" name="nome" />

        <label for="endereco">Endereço: </label>
        <input id="rua" name="rua" placeholder="Qual a sua rua:" />
        <input type="number" id="numero" name="numero" placeholder="Qual seu número">

        <label for="quilowatts">Quilowatts gastos: </label>
        <input type="number" id="quilowatts" name="quilowatts" />

        <button>Calcular</button>
    </form>
</body>

</html>
